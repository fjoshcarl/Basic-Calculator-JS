<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="https://kit.fontawesome.com/d5c6e9e002.js" crossorigin="anonymous"></script>
    <title>JS Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="w-screen h-screen sm:px-32 lg:px-64 sm:py-20 lg:px-[30vw]
                flex flex-col
                bg-slate-950 text-slate-50 font-rubik">
        <div class="flex-[40%] bg-slate-900 sm:rounded-t-[25px] flex justify-center items-center">
            <div class="w-11/12 h-4/6 grid grid-cols-1 overflow-hidden">
                <span class="w-full h-3/6 place-self-end text-4xl whitespace-nowrap"
                      style="direction:rtl">112388+2212124x221213-222223-21124124+214124</span>
                <span class="h-3/6 place-self-end self-start text-xl whitespace-nowrap"
                      style="direction:rtl">123</span>
            </div>
        </div>
        <div class="flex-[60%] bg-slate-800 sm:rounded-b-[25px] text-2xl
                    grid grid-cols-4 gap-2 justify-items-center items-center py-5 px-5 sm:px-10 lg:px-5">
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="clear">C</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="percentage">%</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="divide">รท</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="seven">7</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="eight">8</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="nine">9</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="multiply">x</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="four">4</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="five">5</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="six">6</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="subtract">-</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="one">1</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="two">2</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="three">3</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="add">+</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="doublezero">00</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="zero">0</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="dot">.</button>
            <button class="hover:text-3xl hover:transition hover: duration-300 hover:ease-in-out w-10 h-10" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
